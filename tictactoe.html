<html>
<head>     
<link rel="stylesheet" href="tic.css">
</head>   
<body> 
    <div class="back">   
    <script src="tictactoe.js"></script> 
    <div class="center">  
    <img src="\tic.png" width="200px" height="100px">  
    </div>  
    <div class="left">   
        <form id="frm">       
        <div class="grid" id="grid">   
            <input type="button" class="btn" id="b1" onclick="btn1_row1_column1('b1');common();">
            <input type="button" class="btn" id="b2" onclick="btn1_row1_column1('b2');common();">
            <input type="button" class="btn" id="b3" onclick="btn1_row1_column1('b3');common();">
            <input type="button" class="btn" id="b4" onclick="btn1_row1_column1('b4');common();">
            <input type="button" class="btn" id="b5" onclick="btn1_row1_column1('b5');common();">

            <input type="button" class="btn" id="b7" onclick="btn1_row1_column1('b7');common();">
            <input type="button" class="btn" id="b8" onclick="btn1_row1_column1('b8');common();">
            <input type="button" class="btn" id="b9" onclick="btn1_row1_column1('b9');common();">
        </div>   
        <div class="last">  
        <h2 id="winner"></h2>
        <input type="button" value="Start Game" class="start-game" onclick="common();">
        <input type="button" value="Reset" class="btn_reset" onclick="reset();">
        </div>
        </form>
        <div class="flex">  
            <h3>select Photo:

                    <option id="img-5" value="white-flower" style="background-image:url(white-flower.jpg);" height="150px" width="200px">white-flower</option>
                </select> 
        </div>   
       </div>   
</div>
